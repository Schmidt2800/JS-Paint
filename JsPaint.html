<!DOCTYPE html>
<html>

<head>
    <title>JS Paint</title>
    <link rel="stylesheet" href="JsPaint.css">
</head>

<body>
    <h1>JS Paint</h1>
    <div id="toolbar">
        <table id="colorsTable">
            <tbody>

                <tr>
                    <td class="colorSelection" style="background-color: red;"></td>
                    <td class="colorSelection" style="background-color: blue;"></td>
                    <td class="colorSelection" style="background-color: green;"></td>
                </tr>
                <tr>
                    <td colspan="3">Colors</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="paint">
        <canvas id="paintCanvas"></canvas>
    </div>
    <script src="JsPaint.js"></script>
</body>

</html>
